<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="user.name" class="form-control" id="name" placeholder="User Name"/>
    </div>
</div>
<div class="form-group">
    <label for="role" class="col-sm-2 control-label">Role</label>
    <div class="col-sm-10">
        <input type="text" ng-model="user.role" class="form-control" id="role" placeholder="User Role"/>
    </div>
</div>
<div class="form-group">
    <label for="company" class="col-sm-2 control-label">Company</label>
    <div class="col-sm-10">
        <input type="text" ng-model="user.company" class="form-control" id="company" placeholder="User Company"/>
    </div>
</div>
<div class="form-group">
    <label for="age" class="col-sm-2 control-label">Age</label>
    <div class="col-sm-10">
        <input type="text" ng-model="user.age" class="form-control" id="age" placeholder="What is the user age"/>
    </div>
</div>
<div class="form-group">
    <label for="depth" class="col-sm-2 control-label">Height</label>
    <div class="col-sm-10">
        <input type="text" ng-model="user.height" class="form-control" id="height" placeholder="Height of the user"/>
    </div>
</div>
<div class="form-group">
    <label for="latitude" class="col-sm-2 control-label">Location</label>
    <div class="col-sm-10">
        <input type="text" ng-model="user.location" class="form-control" id="location" placeholder="Location of the user"/>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
